description: |
  Generate a shortlived AWS_ACCESS_KEY_ID, AWS_ACCESS_KEY_ID and AWS_SESSION_TOKEN using a the $CIRCLE_OIDC_TOKEN.
  A properly configured web identity based ARN is also required for configuration.
  Use these keys and create a profile the aws-cli/setup command

parameters:

  role-arn:
    description: |
      The Amazon Resource Name (ARN) of the role that the caller is assuming.
      Role ARN must be configured for web identity.
    type: string
  
  role-session-name:
    description: An identifier for the assumed role session
    type: string
    default: "CircleCi-${CIRCLE_JOB}"

  session-duration:
    description: The duration of the session in seconds
  type: string
  default: "3600"

steps:
  - run:
      name: Generate shortlived AWS Keys using CircleCi OIDC token.
      environment:
        PARAM_AWS_CLI_ROLE_ARN: <<parameters.role-arn>>
        PARAM_ROLE_SESSION_NAME: <<role-session-name>>
        PARAM_SESSION_DURATION: <<session-duration>>
      command: <<include(scripts/assume-role-with-web-identity.sh)
